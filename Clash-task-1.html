<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash-Task-1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
</head>
<body>
    
    <div class="container-fluid p-3  bg-info"></div>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-2 text-center border border-2">
                <br><br>
                <div class="row mx-1 border border-2 rounded-2">
                    <div class="col-sm-12 border border-1 bg-secondary p-1" style="--bs-bg-opacity: .2;">Marking scheme</div>
                <div class="row mx-1 my-3 p-2 justify-content-center">
                    <div class="col-sm-2 border border-1 p-1 text-center"><b>1</b></div>
                    <div class="col-sm-2 border border-1 p-1 text-center"><b>1</b></div>
                </div>
                </div>
                <div class="row my-3 border border-2 rounded-2 justify-content-center mx-1">
                    <div class="bg-secondary col-sm-12 p-1" style="--bs-bg-opacity: .2;">Hints</div>
                    <button type="button" class="btn btn-primary btn-sm  col-md-6 my-4">HINTS</button>
                </div>
            </div>
            <div class="col-md-8 text-center border border-2 ">
                <br><br>
                <div class="row border border-1 rounded-2 mx-2"><br><br><br><br><br><br><br><br><br><br><br>
                </div>
                <div class="row border border-1 rounded-2 my-3 mx-2 justify-content-between">
                    <div class="row justify-content-between mx-1">
                    <div class="col-sm-5 border border-1 my-3  p-1 text-muted text-start">Name</div>
                    <div class="col-sm-5 border border-1 my-3  p-1 text-muted text-start">Password</div>
                    </div>
                </div>
                <div class="row justify-content-center mx-2"> 
                    <button type="button " class="btn btn- btn-success  col-md-12 my-2">SUBMIT</button>
                </div>
            </div>
            <div class="col-md-2 text-center border border-2 ">
                <br><br>
                <div class="row mx-1 border border-2 rounded-2">
                    <div class="col-sm-12 border border-1 bg-secondary p-1" style="--bs-bg-opacity: .2;">Time</div>
                <div class="row mx-1 p-2 justify-content-center">
                    <div class="col-md-2 border border-1 p-1 text-center"><b>30</b></div>
                    <div class="col-md-2 border border-1 p-1 text-center"><b>00</b></div>
                </div>
                </div>
                <div class="row mx-1 my-3 border border-2 rounded-2 justify-content-center">
                    <div class="bg-secondary col-sm-12 p-1" style="--bs-bg-opacity: .2;">Questions</div>
                    <p class="fs-4 text mt-2 p-1"><b>5</b></p>
                </div>
                <div class="row mx-1 my-3 border border-2 rounded-2 justify-content-center">
                    <div class="bg-secondary col-sm-12 p-2" style="--bs-bg-opacity: .2;">Score</div>
                    <p class="fs-4 text mt-3 p-1"><b>+20</b></p>
                </div>
            </div>
            </div>
        </div>
    </div>
    <div class="container-fluid p-3 mb-2 bg-info"></div>
</body>
</html>
